{% extends 'base.html' %}
{% block title %}
  답변 수정
{% endblock %}
{% block content %}
  <!--답변수정-->
  <div class="container my-3">
    <form method='post'>
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="mb-3">
        <label for="content" class="form-label">답변내용</label>
        <textarea name="content" id="content" class="form-control" cols="30" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
  </div>
{% endblock %}
